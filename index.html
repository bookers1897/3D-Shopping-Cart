<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./jordan12.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Jordan XII </h1>
                <h3>THE 2016 EDITION AIR JORDAN 12 RETRO 'FLU GAMES'. WORN BY MJ THE NIGHT HE SCORED 38 POINTS DESPITE HAVING THE FLU.</h3>
                <div class="sizes">
                    <button>10</button>
                    <button>11</button>
                    <button class="active">12</button>
                    <button>13</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
